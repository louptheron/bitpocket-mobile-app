<ion-header>
    <ion-navbar>
        <ion-title>{{ 'TITLE.PAYMENT_REQUEST' | translate }}</ion-title>
        <bitpocket-logo loading></bitpocket-logo>
    </ion-navbar>
</ion-header>
<ion-content>

    <div class="payment-specification">
        <div class="payment-currency vertical-align">{{ currency }}</div>
        <div class="payment-amount">
            <div class="active">
                <span dynamicFontSize [content]="fiatAmount" maxFontSize="50" minFontSize="1">{{ fiatAmount }}</span>
            </div>
        </div>
        <div class="payment-currency vertical-align">{{ cryptoUnit }}</div>
        <div class="payment-amount">
            <div>
                <span dynamicFontSize [content]="cryptoAmount" maxFontSize="25" minFontSize="1">{{ cryptoAmount }}</span>
            </div>
        </div>
    </div>

        <div class="divider-box">
            <div class="divider"></div>
        </div>

        <div class="payment-qr">
            <div [innerHTML]="qrImage"></div>
        </div>

        <div class="payment-info">
            <p>{{ address }}</p>
            {{ 'TEXT.WAITING_FOR_PAYMENT' | translate }}
        </div>

        <div style="margin-top: 50%" class="payment-qr">
            <p>For non-standard wallets (i.e Exodus wallet):</p>
            <div [innerHTML]="qrImageUnofficial"></div>
        </div>

</ion-content>
